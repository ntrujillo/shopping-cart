<h2>Category</h2>
<div class="panel-group category-products" id="accordian">
    <!--category-productsr-->
    <div class="panel panel-default" ng-repeat="category in categories">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a ng-if="category.subcategory && category.subcategory.length>0" data-toggle="collapse"
                    data-parent="#accordian" href="javascript:;" data-target="#{{category.name}}">
                    <span ng-if="category.subcategory && category.subcategory.length>0" class="badge pull-right">
                        <i class="fa fa-plus"></i>
                    </span>
                    {{category.name}}
                </a>
                <a ng-if="!category.subcategory || category.subcategory.length==0" href="#">
                    {{category.name}} </a>
            </h4>
        </div>
        <div ng-if="category.subcategory && category.subcategory.length>0" id="{{category.name}}"
            class="panel-collapse collapse">
            <div class="panel-body">
                <ul>
                    <li ng-repeat="subcategory in category.subcategory">
                        <a href="#">{{subcategory}} </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!--/category-products-->

<div class="brands_products">
    <!--brands_products-->
    <h2>Brands</h2>
    <div class="brands-name">
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="brand in brands">
                <a href="#"> <span class="pull-right">({{brand.total}})</span>{{brand.name}}</a></li>

        </ul>
    </div>
</div>
<!--/brands_products-->

<div class="price-range">
    <!--price-range-->
    <h2>Price Range</h2>
    <div class="well text-center">
        <rzslider rz-slider-model="slider_draggable_range.minValue" rz-slider-high="slider_draggable_range.maxValue"
            rz-slider-options="slider_draggable_range.options"></rzslider>
        <b class="pull-left">{{slider_draggable_range.minValue| currency}}</b>
        <b class="pull-right">{{slider_draggable_range.maxValue| currency}}</b>
    </div>
</div>
<!--/price-range-->

<div class="shipping text-center">
    <!--shipping-->
    <img src="images/home/shipping.jpg" alt="" />
</div>
<!--/shipping-->
