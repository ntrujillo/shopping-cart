<section id='slider'>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="slider-carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#slider-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#slider-carousel" data-slide-to="1"></li>
                        <li data-target="#slider-carousel" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="item" ng-class="$index==0?'active':''" ng-repeat="slider in $ctrl.sliders">
                            <div class="col-sm-6">
                                <h1>{{slider.title}}</h1>
                                <h2>{{slider.subtitle}}</h2>
                                <p>{{slider.text}}</p>
                                <button type="button" class="btn btn-default get">Get it now</button>
                            </div>
                            <div class="col-sm-6">
                                <img ng-src="{{slider.slideImg}}" class="girl img-responsive" alt="" />
                                <img ng-if="slider.promoImg" ng-src="{{slider.promoImg}}" class="pricing" alt="" />
                            </div>
                        </div>


                    </div>

                    <a href="javascript:;" data-target="#slider-carousel" class="left control-carousel hidden-xs"
                        data-slide="prev">
                        <i class="fa fa-angle-left"></i>
                    </a>
                    <a href="javascript:;" data-target="#slider-carousel" class="right control-carousel hidden-xs"
                        data-slide="next">
                        <i class="fa fa-angle-right"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>
</section>
